<!DOCTYPE html>
<html lang="it">
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scelta Maglia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      color: #222;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #1847a8;
      color: #fff;
      padding: 2rem 0 1rem 0;
    }
    main {
      margin: 2rem auto;
      max-width: 600px;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(24, 71, 168, 0.06);
    }
    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #888;
    }
    a {
      color: #1847a8;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
    <form action="https://formspree.io/f/mgvzypqj" method="POST">
        <h2>Modulo di Selezione</h2>
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="Nome" required>
        </div>
        <div>
            <label for="cognome">Cognome:</label>
            <input type="text" id="cognome" name="Cognome" required>
        </div>
        <div>
            <label for="numero">Seleziona un numero (1-99):</label>
            <select id="numero" name="Numero" required>
                <option value="">Seleziona...</option>
                <script>
                    const select = document.getElementById('numero');
                    for (let i = 1; i <= 99; i++) {
                        const option = document.createElement('option');
                        option.value = i;
                        option.textContent = i;
                        select.appendChild(option);
                    }
                </script>
            </select>
        </div>
        <button type="submit">Invia</button>
    </form>
</body>
</html>
